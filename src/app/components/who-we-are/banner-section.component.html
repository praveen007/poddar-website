<section class="colored_partition_section banner__wrapper">
  <div class="container">
    <nav aria-label="breadcrumb" class="breadcrumb__wrapper">
      <ol class="breadcrumb">
        <li class="breadcrumb-item disabled">
          <a href="javascript:void(0):">About us</a>
        </li>
        <li aria-current="page" class="breadcrumb-item active">Who we are</li>
      </ol>
    </nav>
    <div class="colored_contents_container">
      <div class="left_contents_container">
        <div class="left_contents_wrapper">
          <h2>{{ leftTitle }}</h2>
          <p>{{ leftText }}</p>
        </div>
      </div>
      <div class="logo_contents_container">
        <div class="logo-wrap">
          <img class="logoImg" [src]="logo" alt="" />
        </div>
      </div>
      <div class="right_contents_container">
        <div class="right_contents_wrapper">
          <h2>{{ rightTitle }}</h2>
          <p>{{ rightText }}</p>
        </div>
      </div>
    </div>
  </div>
  <div class="circle">
    <svg viewBox="0 0 100 6.1">
      <path d="M 0 10, 0 0 q 50 12.2 100 0, 100 10, 0 10" fill="#000000" stroke="none" stroke-width="1"></path>
    </svg>
  </div>
</section>
