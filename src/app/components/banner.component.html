<div class="banner-wrapper">
  <div class="banner-container">
    <div class="banner-slide scroll-fade-in" *ngFor="let slide of slides; let i = index" [class.active]="i === currentIndex" [style.display]="i === currentIndex ? 'block' : 'none'">
      <div class="banner-bg">
        <picture>
          <source *ngIf="slide.imgMobile" media="(max-width: 768px)" [attr.srcset]="slide.imgMobile">
          <img [src]="slide.img" [alt]="slide.alt" (error)="onImageError($event, slide.img)" (load)="onImageLoad($event, slide.img)">
        </picture>
        <div class="swiper-contents">
          <div class="container h-100">
            <div class="row align-items-center h-90">
              <div class="col-12 col-md-11 col-lg-10 mx-auto">
                <h2 *ngIf="slide.heading" class="text-reveal">
                  <span class="text-content">{{ slide.heading }}</span>
                </h2>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <button class="banner-nav prev" (click)="prev()" aria-label="Previous slide">&#10094;</button>
    <button class="banner-nav next" (click)="next()" aria-label="Next slide">&#10095;</button>
    <div class="banner-dots scroll-fade-in">
      <button *ngFor="let slide of slides; let i = index" [class.active]="i === currentIndex" (click)="goTo(i)" aria-label="Go to slide"></button>
    </div>
  </div>
  <div class="bg-circle">
    <svg viewBox="0 0 100 6.1">
      <path d="M 0 10, 0 0 q 50 12.2 100 0, 100 10, 0 10" fill="#000000" stroke="none" stroke-width="1">
      </path>
    </svg>
  </div>
</div>
