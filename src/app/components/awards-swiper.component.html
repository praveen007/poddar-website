<div class="awards-swiper-custom-wrapper">
  <button class="swiper-nav prev" (click)="prev()" [disabled]="isPrevDisabled">&#x3C;</button>
  
  <div class="awards-container">
    <ng-container *ngIf="visibleAwards.length">
      <div class="awards-swiper-card" *ngFor="let award of visibleAwards">
        <div class="awards-swiper-img-wrap">
          <img [src]="award.img" [alt]="award.title" class="awards-swiper-img" />
        </div>
        <div class="awards-swiper-content">
          <div class="awards-swiper-title">{{ award.title }}</div>
          <div class="awards-swiper-desc">{{ award.description }}</div>
        </div>
      </div>
    </ng-container>
  </div>
  
  <button class="swiper-nav next" (click)="next()" [disabled]="isNextDisabled">&#x3E;</button>
</div>

<div class="awards-swiper-dots">
  <span 
    *ngFor="let award of awards; let i = index" 
    class="dot" 
    [class.active]="i >= currentIndex && i < currentIndex + awardsPerView" 
    (click)="goToSlide(i)"
  ></span>
</div>
