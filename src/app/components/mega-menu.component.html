<li class="mega-menu-wrapper" (mouseenter)="setOpen(true)"
    (mouseleave)="setOpen(false)">
  <a class="nav-link">{{ label }} â–¾</a>

  <div class="mega-dropdown" *ngIf="isOpen">
    <div class="categories">
      <div *ngFor="let cat of menu; let i = index"
           class="category"
           [class.active]="i === activeCategoryIndex"
           (mouseenter)="setActive(i)">
        {{ cat.category }}
      </div>
    </div>

    <div class="items">
      <div *ngFor="let item of activeItems" class="item">
        <div class="item-title">
          <img *ngIf="item.image" [src]="item.image" alt="" />
          <a [href]="item.url">{{ item.title }}</a>
        </div>
      </div>
    </div>
  </div>
</li>
