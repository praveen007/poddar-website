<div class="counter-section-wrapper">
  <div class="counter-list">
    <div class="counter-item" *ngFor="let counter of counters; let i = index">
      <div class="counter-value">
        {{ counter.value }}
      </div>
      <div class="counter-label">{{ counter.label }}</div>
    </div>
  </div>
</div>
