<div class="products-tabs-wrapper">
  <!-- Desktop Tabs -->
  <ul class="nav nav-tabs desktop-tabs" role="tablist">
    <li class="nav-item" *ngFor="let tab of tabs; let i = index">
      <a class="nav-link" [class.active]="selectedTab === i" (click)="selectTab(i)" href="#" role="tab">
        <h3>{{ tab.label }}</h3>
      </a>
    </li>
  </ul>
  
  <!-- Desktop Tab Content -->
  <div class="tab-content desktop-content" role="tablist">
    <div class="tab-pane card" *ngFor="let tab of tabs; let i = index" [class.active]="selectedTab === i" [class.show]="selectedTab === i">
      <div class="card-header">
        <h4>{{ tab.label }}</h4>
      </div>
      <div class="card-body">
        <div class="service-content">
          <div class="contents-wrap">
            <img class="tab-img" [src]="tab.img" [alt]="tab.label" />
            <div class="contents-bottom">
              <div class="contents">
                <p>{{ tab.description }}</p>
              </div>
              <div class="btn-wrapper">
                <a class="btn-danger arrow adjest" [href]="tab.link" target="_blank">View Solutions</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Mobile Accordion -->
  <div class="mobile-accordion">
    <div class="accordion-item" *ngFor="let tab of tabs; let i = index">
      <div class="accordion-header" (click)="toggleAccordion(i)">
        <h3 class="accordion-title">{{ tab.label }}</h3>
        <span class="accordion-icon" [class.expanded]="expandedAccordion === i">{{ expandedAccordion === i ? 'âˆ’' : '+' }}</span>
      </div>
      <div class="accordion-content" 
           [class.expanded]="expandedAccordion === i" 
           [style.max-height]="expandedAccordion === i ? '800px' : '0px'"
           [style.opacity]="expandedAccordion === i ? '1' : '0'"
           [style.visibility]="expandedAccordion === i ? 'visible' : 'hidden'">
        <div class="accordion-body">
          <img class="accordion-img" [src]="tab.img" [alt]="tab.label" />
          <div class="accordion-text">
            <p>{{ tab.description }}</p>
            <div class="btn-wrapper">
              <a class="btn-danger arrow adjest" [href]="tab.link" target="_blank">View Solutions</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
